<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mealtrix - Add Food</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-900 text-gray-200">
  <div class="container mx-auto p-4 max-w-4xl">
    <h1 class="text-2xl font-bold text-blue-400 mb-4 text-center">Mealtrix - Add Food Item</h1>

    <!-- Form to Add a New Food Item -->
    <form method="POST" action="{{url_for('food')}}">
      <div class="mb-4">
        <label for="food-name" class="block font-medium">Food Name:</label>
        <input type="text" id="food-name" name="food-name" class="border border-blue-400 rounded-md p-2 w-full bg-gray-800 text-gray-200">
      </div>

      <div class="mb-4">
        <label for="proteins" class="block font-medium">Proteins (g):</label>
        <input type="number" id="proteins" name="proteins" class="border border-blue-400 rounded-md p-2 w-full bg-gray-800 text-gray-200">
      </div>

      <div class="mb-4">
        <label for="carbohydrates" class="block font-medium">Carbohydrates (g):</label>
        <input type="number" id="carbohydrates" name="carbohydrates" class="border border-blue-400 rounded-md p-2 w-full bg-gray-800 text-gray-200">
      </div>

      <div class="mb-4">
        <label for="fats" class="block font-medium">Fats (g):</label>
        <input type="number" id="fats" name="fats" class="border border-blue-400 rounded-md p-2 w-full bg-gray-800 text-gray-200">
      </div>

      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md w-full">Add Food Item</button>
    </form>

    <!-- List of Existing Food Items -->
    
    <div class="mt-6 bg-gray-800 p-4 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-blue-300 mb-4">Existing Food Items</h2>
      
      {% for food in results %}
      <div class="border border-blue-500 rounded-lg p-4 shadow-sm mb-4">
        <h3 class="text-lg font-semibold text-blue-400">{{ food.name }}</h3>
        <ul class="flex flex-wrap gap-4 mt-2">
          <li class="bg-gray-700 px-4 py-1 rounded-md">Protein: <span class="text-blue-300 font-bold">{{ food.protein }}g</span></li>
          <li class="bg-gray-700 px-4 py-1 rounded-md">Carbohydrates: <span class="text-blue-300 font-bold">{{ food.carbohydrates }}g</span></li>
          <li class="bg-gray-700 px-4 py-1 rounded-md">Fat: <span class="text-blue-300 font-bold">{{ food.fat }}g</span></li>
          <li class="bg-gray-700 px-4 py-1 rounded-md">Calories: <span class="text-blue-300 font-bold">{{ food.calories }}</span></li>
        </ul>
      </div>
      {% endfor %}

    </div>
  </div>
</body>
</html>

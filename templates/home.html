<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mealtrix - Home</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-900 text-gray-200">
  <div class="container mx-auto p-4 max-w-4xl">
    <h1 class="text-2xl font-bold text-blue-400 mb-4 text-center">Mealtrix - Home</h1>

    <div class="mb-6">
      <h2 class="text-xl font-semibold text-blue-300">Add New Day</h2>
      <form method="POST" action="/" class="mt-2">
        <label for="date" class="block font-medium">Date:</label>
        <input type="date" id="date" name="date" class="border border-blue-400 rounded-md p-2 bg-gray-800 text-gray-200 mt-1 mb-2">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Add</button>
      </form>
    </div>

    <div class="mt-6">
      <h2 class="text-lg font-semibold text-blue-300">Days Overview</h2>
      <div class="space-y-4 mt-2">
        {% for r in header_date %}
        <div class="border border-blue-500 rounded-lg p-4 bg-gray-800 shadow-sm">
          <h3 class="text-blue-400 font-bold">Date: {{ r.entry_date }}</h3>
          <p>Proteins: <span class="text-green-400 font-semibold">10</span></p>
          <p>Carbohydrates: <span class="text-yellow-400 font-semibold">100</span></p>
          <p>Fats: <span class="text-red-400 font-semibold">30</span></p>
          <p>Total Calories: <span class="text-blue-300 font-semibold">50</span></p>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</body>
</html>
